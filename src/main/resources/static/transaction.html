<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction page</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <form id="transactionform" class="cls">
        <h2>Make Transactions</h2>
        <div>
            <label>Enter your Account Id:</label>
            <input class = "ip" id="senderId" type="text" placeholder="your Id">
        </div>
        <div>
            <label>Enter the Receiver Account Id:</label>
            <input class = "ip" id="receiverId" type="text" placeholder="Receiver Id">
        </div>
        <div>
            <label>Enter the Deposit amount:</label>
            <input class = "ip" id="transactionAmount" type="number" placeholder="your Deposit amount">
        </div>
        <button type="submit">Submit</button>
    <p id="transactionResult"></p>
    <script src="js/app.js"></script>
</body>
</html>
