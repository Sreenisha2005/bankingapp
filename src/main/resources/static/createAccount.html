<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <a href="app.html">go back</a>
    <form id="createForm" class="cls">
        <h2>Create a New Account: </h2>
        <div>
            <label for="createName">Enter your Name:</label>
            <input class = "ip" id="createName" type="text" placeholder="your Name">
        </div>
        <div>
            <label for="createDeposit">Enter the Deposit amount:</label>
            <input class = "ip" id="createDeposit" type="number" placeholder="your Deposit amount">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="createResult"></p>
    <script src="js/app.js"></script>
</body>
</html>
