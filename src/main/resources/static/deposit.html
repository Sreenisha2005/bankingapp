<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposits page</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <form id="depositForm" class="cls">
        <h2>Deposit your Amount: </h2>
        <div>
            <label>Enter your Id:</label>
            <input class = "ip" id="depositId" type="text" placeholder="your Id">
        </div>
        <div>
            <label>Enter the Deposit amount:</label>
            <input class = "ip" id="depositAmount" type="number" placeholder="your Deposit amount">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="depositResult"></p>
    <script src="js/app.js"></script>
</body>
</html>
