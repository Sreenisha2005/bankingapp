<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw page</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <a href="app.html">go back</a>
    <form id ="withdrawForm" class="cls">
        <h2>Withdraw your Amount</h2>
        <div>
            <label for="withdrawId">Enter your Id:</label>
            <input class = "ip" id="withdrawId" type="text" placeholder="your Id">
        </div>
        <div>
            <label for="withdrawAmount">Enter the amount you want to withdraw:</label>
            <input class = "ip" id="withdrawAmount" type="number" placeholder="your Withdrawal amount">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="withdrawResult"></p>
    <script src="js/app.js"></script>
</body>
</html>
